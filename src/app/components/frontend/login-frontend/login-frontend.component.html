<!-- ****************** MOBILE LAYOUT ******************* -->

<header *ngIf="isRegistro || !isRegistro">
  <form #form="ngForm" autocomplete="off" >
  <div class="container">
    <div class="row">
      <div class="col-12 top d-flex">
        <div class="row tarjeta mx-auto my-auto">
          <div class="col-12 d-flex mb-4">
            <h4 class="mx-auto my-auto">
              APE Studio - Login
            </h4>
          </div>
          <div class="col-12 divInput d-flex" *ngIf="isRegistro">
          <input name="displayName" #fullName="ngModel" [(ngModel)]="clienteService.formData.displayName" class="form-control col-12 divInput d-flex" placeholder="Tu nombre"  required>
          </div>

          <div class="col-12 divInput d-flex" >
          <input name="email" #userEmail="ngModel" [(ngModel)]="clienteService.formData.email" class="form-control" placeholder="Tu email"  required>
          </div>
          <!-- <div class="col-12 divInput d-flex">
            <input type="text" class="mx-auto my-auto" placeholder="Tu email" #userEmail required >
          </div> -->
          <div class="col-12 divInput d-flex">
            <input type="text" name="pass"  #userPassword="ngModel" [(ngModel)]="clienteService.formData.password"  class="mx-auto  my-auto" placeholder="Tu contraseña"  required>
          </div>
          <div class="col-12 d-flex mt-2">
            <p class="mx-auto text-center">Recordaremos tus datos de acceso para tu experencía sea la mejor</p>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex botones">
        <div class="my-auto mx-auto w100">
          <p class="text-center">
            <!-- <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button> -->
            <button class="btn-one" (click)="(isRegistro)?registrarUsuario(form): authService.SignIn(userEmail.value, userPassword.value)">{{(isRegistro)?'Creá tu cuenta':'Iniciar sesión'}}</button>
          </p>
          <p class="text-center"> o </p>
          <p class="text-center">
            <a routerLink="/{{(isRegistro)?'login':'registro'}}">{{(isRegistro)?'Iniciar sesión':'Creá tu cuenta'}}</a>
          </p>

        </div>
      </div>
    </div>
    </div>
    </form>
</header>
